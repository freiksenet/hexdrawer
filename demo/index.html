<html>
  <head>
    <style>
      svg {
        width: 800px;
        height: 800px;
      }
      .hexdrawer-Hex {
        fill: white;
        stroke: black;
      }
    </style>
  </head>
  <body>
    <h1>
      Hex demos
    </h1>
    <div id="svg">
    </div>
    <script src="../lodash.js"></script>
    <script src="../react.js"></script>
    <script src="../hexdrawer.js"></script>
    <script>
      var React = require('react');
      var hexdrawer = require('./hexdrawer');

      var element = document.getElementById('svg');

      React.renderComponent(
        React.DOM.svg(null,
          hexdrawer.HexGrid({
            x: 20,
            y: 20,
            height: 5,
            width: 5,
            hexRadius: 20,
            hexRotation: 0
          }),
          hexdrawer.HexGrid({
            x: 300,
            y: 20,
            height: 5,
            width: 5,
            align: 'odd',
            hexRadius: 20,
            hexRotation: Math.PI / 8
          }),
          hexdrawer.HexGrid({
            x: 20,
            y: 300,
            height: 5,
            width: 5,
            radius: 20,
            hexRadius: 20,
            hexRotation: Math.PI / 5
          }),
          hexdrawer.HexGrid({
            x: 300,
            y: 300,
            height: 5,
            width: 5,
            radius: 20,
            align: 'odd',
            hexRadius: 20,
            hexRotation: Math.PI / 6
          })
        ), element);
    </script>
  </body>
</html>
